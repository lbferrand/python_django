{%extends 'base.html'%} {%block content%}

<h1>Welcome to my blog!</h1>

<h2>Posts</h2>

<ul>
  {%for post in object_list%}
  <li>
    <a href="{% url 'article-detail' post.pk %} ">{{ post.title }}</a>
  </li>
  {{ post.author.first_name }} - {{ post.author.last_name }} {{ post.body }}
  {%endfor%}
</ul>

{%endblock%}
