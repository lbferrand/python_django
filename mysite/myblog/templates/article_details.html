{%extends 'base.html'%} {%block content%}
<h1>{{ post.title }} {{ post.author.id }}</h1>
<small>
  By: {{ post.author.first_name }} {{ post.author.last_name }} -
  {{post.post_date }} </small
><br />
<hr />
<br />
{{ post.body | safe }}
<br />
<br />
<a href="{% url 'home' %}" class="btn" style="background-color: #e3f2fd"
  >Back</a
>
{% if user.is_authenticated %}
<a
  href="{% url 'update_post' post.pk %}"
  class="btn"
  style="background-color: #e3f2fd"
  >Edit</a
>

<a
  href="{% url 'delete_post' post.pk %}"
  class="btn"
  style="background-color: #e3f2fd"
  >Delete</a
>
{% endif %} {%endblock%}
